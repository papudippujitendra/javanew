name: React App CI/CD

on:
  push:
    branches:
      - main
      - master

env:
  DOCKER_USER: 9492295650
  SONAR_HOST_URL: http://3.95.38.0:9000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. Install dependencies and build React app
    - name: Install dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    # 4. Run SonarQube Analysis
    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: .
        sonarToken: ${{ secrets.SONAR_AUTH_TOKEN }}
        extraProperties: |
          sonar.projectKey=javanew
          sonar.sources=src
          sonar.host.url=${{ env.SONAR_HOST_URL }}

    # 5. Zip build folder
    - name: Zip Build
      run: |
        npm install --save-dev bestzip
        npx bestzip javanew-${{ github.run_number }}.zip build/*

    # 6. Upload artifact to Nexus
    - name: Upload to Nexus
      env:
        NEXUS_USR: ${{ secrets.NEXUS_USER }}
        NEXUS_PSW: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        curl -u ${NEXUS_USR}:${NEXUS_PSW} --upload-file javanew-${{ github.run_number }}.zip \
        http://3.95.38.0:8081/repository/npm-releases/javanew-${{ github.run_number }}.zip

    # 7. Login to DockerHub
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # 8. Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t $DOCKER_USER/myreactapp:${{ github.run_number }} .
        docker tag $DOCKER_USER/myreactapp:${{ github.run_number }} $DOCKER_USER/myreactapp:latest

    # 9. Push Docker image to DockerHub
    - name: Push Docker Image
      run: |
        docker push $DOCKER_USER/myreactapp:${{ github.run_number }}
        docker push $DOCKER_USER/myreactapp:latest
