name: React App CI/CD

on:
  push:
    branches:
      - main
      - master

env:
  DOCKER_USER: 9492295650
  SONAR_HOST_URL: http://3.95.38.0:9000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build React app
      - name: Build React App
        run: npm run build

      # 5. Run SonarQube Analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=javanew
            -Dsonar.sources=src
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 6. Zip build folder
      - name: Zip Build
        run: |
          npm install --save-dev bestzip
          npx bestzip javanew-${{ github.run_number }}.zip build/*

      # 7. Upload artifact to Nexus
      - name: Upload to Nexus
        env:
          NEXUS_USR: ${{ secrets.NEXUS_USER }}
          NEXUS_PSW: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          curl -u ${NEXUS_USR}:${NEXUS_PSW} --upload-file javanew-${{ github.run_number }}.zip \
          http://3.95.38.0:8081/repository/npm-releases/javanew-${{ github.run_number }}.zip

      # 8. Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 9. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_USERNAME/myreactapp:${{ github.run_number }} .
          docker tag $DOCKERHUB_USERNAME/myreactapp:${{ github.run_number }} $DOCKERHUB_USERNAME/myreactapp:latest

      # 10. Push Docker image to DockerHub
      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_USERNAME/myreactapp:${{ github.run_number }}
          docker push $DOCKERHUB_USERNAME/myreactapp:latest

      # 11. Run container for verification (optional)
      - name: Run Docker Container
        run: |
          docker rm -f react-app || true
          docker run -d --name react-app -p 80:80 $DOCKERHUB_USERNAME/myreactapp:latest
